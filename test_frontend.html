<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsearch - 测试界面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .status.success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .status.error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .status.warning { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        
        .search-form {
            margin: 20px 0;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .results {
            margin-top: 30px;
        }
        .paper-card {
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
        }
        .paper-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .paper-authors {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .paper-year {
            color: #888;
            font-size: 12px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 Tsearch - AI 智能文献综述系统</h1>
        
        <div id="status" class="status warning">
            正在检查系统状态...
        </div>

        <div class="search-form">
            <div class="form-group">
                <label for="query">搜索查询 (自然语言)</label>
                <textarea id="query" rows="3" placeholder="例如：我想了解最近三年人工智能在医疗诊断领域的应用进展"></textarea>
            </div>
            
            <div class="form-group">
                <label for="maxPapers">最大论文数量</label>
                <select id="maxPapers">
                    <option value="5">5篇</option>
                    <option value="10" selected>10篇</option>
                    <option value="20">20篇</option>
                    <option value="50">50篇</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="sources">数据源</label>
                <select id="sources">
                    <option value="arxiv,semantic_scholar">arXiv + Semantic Scholar</option>
                    <option value="arxiv">仅 arXiv</option>
                    <option value="semantic_scholar">仅 Semantic Scholar</option>
                </select>
            </div>
            
            <button onclick="startSearch()" id="searchBtn">🔍 开始搜索</button>
        </div>

        <div id="results" class="results" style="display: none;">
            <h3>搜索结果</h3>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        // 检查系统状态
        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                const statusDiv = document.getElementById('status');
                if (data.status === 'ok') {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `✅ 系统运行正常 - 版本 ${data.version} | Agent状态: ${data.agent_status}`;
                } else {
                    statusDiv.className = 'status warning';
                    statusDiv.innerHTML = `⚠️ 系统状态: ${data.status}`;
                }
            } catch (error) {
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `❌ 无法连接到后端服务: ${error.message}`;
            }
        }
        
        // 开始搜索
        async function startSearch() {
            const query = document.getElementById('query').value.trim();
            if (!query) {
                alert('请输入搜索查询');
                return;
            }
            
            const maxPapers = document.getElementById('maxPapers').value;
            const sources = document.getElementById('sources').value;
            
            const searchBtn = document.getElementById('searchBtn');
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            
            // 显示加载状态
            searchBtn.disabled = true;
            searchBtn.textContent = '🔄 搜索中...';
            resultsDiv.style.display = 'block';
            resultsContent.innerHTML = '<div class="loading">正在搜索文献，请稍候...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        max_papers: parseInt(maxPapers),
                        sources: sources.split(','),
                        enable_ai_analysis: true,
                        enable_full_text: false
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                resultsContent.innerHTML = `<div class="status error">搜索失败: ${error.message}</div>`;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = '🔍 开始搜索';
            }
        }
        
        // 显示搜索结果
        function displayResults(data) {
            const resultsContent = document.getElementById('resultsContent');

            if (!data.papers || data.papers.length === 0) {
                resultsContent.innerHTML = `
                    <div class="status warning">
                        <strong>未找到相关论文</strong><br>
                        这可能是由于以下原因：<br>
                        • 网络连接问题（arXiv SSL连接）<br>
                        • 搜索词过于具体<br>
                        • 数据源暂时不可用<br><br>
                        <strong>处理时间:</strong> ${data.processingTime?.toFixed(2) || 'N/A'} 秒<br>
                        <strong>总数量:</strong> ${data.totalCount || 0} 篇
                    </div>
                `;
                return;
            }
            
            let html = `<div class="status success">找到 ${data.papers.length} 篇论文</div>`;
            
            // 显示行动计划
            if (data.action_plan) {
                html += `<div class="status success"><strong>AI 行动计划:</strong><br>${data.action_plan}</div>`;
            }
            
            // 显示论文列表
            data.papers.forEach((paper, index) => {
                html += `
                    <div class="paper-card">
                        <div class="paper-title">${index + 1}. ${paper.title || '无标题'}</div>
                        <div class="paper-authors">作者: ${paper.authors ? paper.authors.join(', ') : '未知'}</div>
                        <div class="paper-year">年份: ${paper.year || '未知'} | 来源: ${paper.source || '未知'}</div>
                        ${paper.abstract ? `<div style="margin-top: 8px; font-size: 14px; color: #555;">${paper.abstract.substring(0, 200)}...</div>` : ''}
                    </div>
                `;
            });
            
            resultsContent.innerHTML = html;
        }
        
        // 页面加载时检查状态
        window.onload = checkStatus;
    </script>
</body>
</html>
